name: CI

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'
  schedule:
  # test master every day at 05:00 UTC
  # (mathcomp/mathcomp-dev is rebuilt every day at 04:00 Paris time)
    - cron: '0 5 * * *'

jobs:
  build:
    # the OS must be GNU/Linux to be able to use the docker-coq-action
    runs-on: ubuntu-latest
    strategy:
      matrix:
        image:
          - mathcomp/mathcomp:2.1.0-coq-8.16
          - mathcomp/mathcomp:2.1.0-coq-8.17
          - mathcomp/mathcomp:2.1.0-coq-8.18
          - mathcomp/mathcomp:2.1.0-coq-dev
          - mathcomp/mathcomp-dev:coq-8.16
          - mathcomp/mathcomp-dev:coq-8.17
          - mathcomp/mathcomp-dev:coq-8.18
          - mathcomp/mathcomp-dev:coq-dev
      fail-fast: false
    steps:
      - uses: actions/checkout@v2
      - uses: coq-community/docker-coq-action@v1
        with:
          opam_file: 'coq-mathcomp-odd-order.opam'
          custom_image: ${{ matrix.image }}
